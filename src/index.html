<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 安卓地址栏颜色 -->
    <meta name="theme-color" content="#4285f4">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <!-- ios 地址栏图标 -->
    <link rel="apple-touch-icon" href="/img/logo-white.png">
    <!-- chrome 地址栏图标 -->
    <link rel="icon" href="/img/logo-white.png">
    <title>Rooxon's blog - Explore the world</title>
</head>
<body>
    <div id="app" class="app">
        <page-topnav class="mod-top-nav" :class="{shadow: scrolled}"></page-topnav>
        <page-sidenav class="mod-side-nav"></page-sidenav>
        <router-view class="mod-content"></router-view>
    </div>

    <footer class="mod-footer">
        <p>Powered by Vultr + Ubuntu 16.04 + Nginx 1.10 + Vue + Font Awesome</p>
        <p>Designed by Rooxon</p>
    </footer>
</body>
</html>
